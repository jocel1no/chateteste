<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form id="loginForm">
        <label>Email:</label>
        <input type="email" id="email" required><br>
        <label>Senha:</label>
        <input type="password" id="senha" required><br>
        <button type="submit">Entrar</button>
    </form>

    <script>
       async function getCsrfToken() {
    const response = await fetch("https://chat-teste-ch16.onrender.com/csrf-token", {
        method: "GET",
        credentials: "include", // Permite cookies
        mode: "cors" // Habilita CORS
    });
    const data = await response.json();
    return data.csrfToken;
}


        document.getElementById("loginForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            const email = document.getElementById("email").value;
            const senha = document.getElementById("senha").value;
            const csrfToken = await getCsrfToken(); // Obt√©m o token CSRF
            
            const response = await fetch("https://chat-teste-ch16.onrender.com/login", {
                method: "POST",
                credentials: "include",
                headers: { 
                    "Content-Type": "application/json",
                    "CSRF-Token": csrfToken // Envia o token CSRF
                },
                body: JSON.stringify({ email, senha })
            });

            const data = await response.json();
            alert(data.message || data.error);
        });
    </script>
</body>
</html>
